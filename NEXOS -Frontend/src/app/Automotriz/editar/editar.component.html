<div class="container">
    <div class="card">
        <div class="class-header">
            <h3>Registro de Productos</h3>
        </div>

        <div class="card-body">
           <form action="" >
               <div class="form-group">
                   <label for="">Nombres:</label>
                   <input [(ngModel)]="producto.nombre" name="nombre" type="text" class="form-control" readonly >
               </div>

       
            <div class="form-group">
                <label for="">Cantidad:</label>
                <input [(ngModel)]="producto.cantidad" name="cantidad" type="number" class="form-control" min="1" value="1">
            </div>

            <div class="form-group">
                <label for="">Fecha:</label>
                <input [(ngModel)]="producto.fecha" name="fecha" type="date" class="form-control" value="2021-01-01"  >
            </div>

            <div  class="form-group">
                <label for="">Usuario:</label>
             <select [(ngModel)]="producto.usuario" name="usuario" name="OS" style="margin-top: 10px;">
               <option [value]="usuario.id" *ngFor="let usuario of usuarios" >{{usuario.nombre}}</option>
                <!-- <option value="1">carlos</option> 
                <option value="2">jose</option> 
                <option value="3">maria</option>
                <option value="4">nataloia</option> 
                <option value="5">robertto</option> 
                 <option value="6">pascual</option> -->
             </select>
            
            </div> 
<p></p>
            <button class="btn btn-danger" (click)="Actualizar(producto)" >Editar</button>
        </form>
       
        </div>
    </div>
</div>
