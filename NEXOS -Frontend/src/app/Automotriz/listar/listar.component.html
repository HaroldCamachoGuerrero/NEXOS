<div class="container">
    <div class="card">


        <div class="class-header">
            <h4>Filtros</h4>
        </div>

         <div class="card-body">
            <form action="" >
                <div class="form-group">
                  <table>
                    <tr class="text-center">
                         <th >  
                            <label for="" class="text-center">Nombres:</label>
                             <input  [(ngModel)]="producto.nombre" name="nombre2" type="text" class="form-control"   >
                         </th>
                         <th></th>
                        <th> 
                             <button class="btn btn-warning"  (click)="FiltroNombre()"  >Buscar</button>
                        </th>
                    </tr>
                    <tr class="text-center">

                         <th >  
                            <label for="">Usuario:</label>
             <select [(ngModel)]="producto.usuario" name="usuario2" name="OS" class="form-control" >
                <option [value]="usuario.id" *ngFor="let usuario of usuarios" >{{usuario.nombre}}</option>
             </select>
                         </th>
                         <th></th>
                         <th> 
                           <button class="btn btn-warning" (click)="FiltroUsuario()">Buscar</button>
                       </th>
                    </tr>
                      
                    <tr class="text-center" >
                        <th >  
                             <label for="">Fecha Inicial</label>
                             <input   [(ngModel)]="producto.fechaIni" name="fechaIni" type="date" class="form-control"   >
                        </th>      
                        <th>  
                            <label for="">Fecha Final:</label>
                            <input  [(ngModel)]="producto.fechaFin" name="fechaFin" type="date" class="form-control"   >
                        </th>
                        <th> 
                            <button class="btn btn-warning"  (click)="FiltroFecha()" >Buscar</button>
                       </th>
                    </tr>
                  </table>
                </div>
            </form>
        </div>


        <div class="class-header">
            <h3>Registro de Productos</h3>
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr   class="text-center">
                    <th>ID</th>
                    <th>NOMBRE PRODUCTO</th>
                    <th>CANTIDAD</th>
                    <th>FECHA INGRESO</th>
                    <th>USUARIO AUTORIZADO</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos"    class="text-center">
                    <th>{{producto.id}}</th>
                    <th>{{producto.nombre}}</th>
                    <th>{{producto.cantidad}}</th>
                    <th>{{producto.fecha}}</th>
                    <th>{{producto.usuario}}</th>
                    <th> 
                        <button class="btn btn-warning" (click)="Editar(producto)">Editar</button>
                        <button class="btn btn-warning" style="margin-left: 10px;" (click)="Eliminar(producto)">Delete</button>
                    </th>
                </tr>
                </tbody>

            </table>
        </div>



    </div>
</div>
